<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/cadastro.css">
    <link rel="stylesheet" href="style/responsivo_cadastro.css">
    <link rel="stylesheet" href="style/footer.css">
    <title>Login e Cadastro</title>
</head>
<body>
    <nav class="header">
                <a href="index.html" class="navbar-brand">
                    Palavra
                </a>
            <div class="header__button">
                <a class="button" href="#">Jogar</a>
            </div>
    </nav>
    <main>
        <div class="container_main">
            <div class="content">
                <div class="login">
                    <h1>entre</h1>
                    <p>Que bom vê-lo(a) novamente!
                    entre e bora adivinhar uma
                    palavrinha</p>
                    <form action="" method="post">
                        <input type="email" name="email" id="email" placeholder="E-mail"><br>
                        <input type="password" name="senha" id="senha" placeholder="senha"><br>
                        <a class="button" href="#">Entre</a>
                    </form>
                </div>
                <div class="cadastro">
                    <h1>cadastra-se</h1>
                    <p class="subtitulo">Não tem uma conta ainda? cadastra-se!</p>
                    <form action="" method="post">
                        <input type="text" name="nome" id="nome" placeholder="Nome"><br>
                        <input type="email" name="email" id="email" placeholder="E-mail"><br>
                        <input type="password" name="senha" id="senha" placeholder="senha"><br>
                        <a class="button" href="#">cadastra-se</a>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <div class="footer">
        <div class="footer__content">
            <div class="footer__text">
                <p>Palavra - projeto de engenharia de software - inspirado no jogo <a href="https://www.nytimes.com/games/wordle/index.html">wordle</a></p>
            </div>
        </div>
    </div>


</body>
</html>
