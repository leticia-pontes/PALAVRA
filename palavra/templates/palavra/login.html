{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/026675cdf7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/cadastro.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="icon" href="{% static 'img/logo/Logo - Wordle Vetor.png' %}" />
    <title>Login</title>
    <style>
        .login {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            border-radius: 10px;
        }

        .popup .close {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
        }

        .popup .message {
            text-align: center;
            font-size: 16px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .overlay.active, .popup.active {
            display: block;
        }

        .login-form input {
            font-family: 'Bungee', sans-serif !important;
            color: black !important;
        }
    </style>
</head>
<body>
    <nav class="header">
        <a href="{% url 'index' %}" class="navbar-brand">
            Palavra
        </a>
        <div class="header__button">
            <button type="submit">Jogar</button>
        </div>
    </nav>
    <main>
        <div class="container_main">
            <div class="content">
                <div class="login">
                    <h1>entre</h1>
                    <p>Que bom vÃª-lo(a) novamente! entre e bora adivinhar uma palavrinha</p>
                    <br><br>
                    <form method="post" class="login-form">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    {% include "footer.html" %}

    <!-- POPUP -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <span class="close" id="close-popup">&times;</span>
        <p class="message" id="popup-message"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function mostrarPopup(mensagem) {
                var overlay = document.getElementById('overlay');
                var popup = document.getElementById('popup');
                var message = document.getElementById('popup-message');
                var close = document.getElementById('close-popup');

                message.innerText = mensagem;
                overlay.classList.add('active');
                popup.classList.add('active');

                close.addEventListener('click', function() {
                    overlay.classList.remove('active');
                    popup.classList.remove('active');
                });

                overlay.addEventListener('click', function() {
                    overlay.classList.remove('active');
                    popup.classList.remove('active');
                });
            }

            {% if error %}
                mostrarPopup("{{ error }}");
            {% endif %}
        });
    </script>
</body>
</html>
